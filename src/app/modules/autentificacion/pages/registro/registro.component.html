<div class="container">
  <div class="row">
    <h1>Registate</h1>
    <i class="material-icons" style="font-size: 200px;">person</i>

    <!--nombre de usuario-->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese un nombre de usuario</mat-label>
      <!--ngModel = directiva Bidireccional utilizada para formularios-->
      <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Pepito" required>
    </mat-form-field>

    <!--Apellido de Usuario-->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su Apellido</mat-label>
      <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Perez" required>
    </mat-form-field>

    <!--Apellido de email-->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su @Email</mat-label>
      <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: Pepito12@gmail.com">
    </mat-form-field>

    <!--Rol de Usuario-->
    <mat-form-field>
      <mat-label>Seleccione rol de ususario </mat-label>
      <select [(ngModel)]="usuarios.rol" matNativeControl required>
        <option value="admin">Administrador</option>
        <option value="vist">Visitante </option>
        </select>
    </mat-form-field>

    <!--contraseña de usuario-->

      <mat-form-field>
        <mat-label>ingrese su contraseña</mat-label>
        <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
          required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide" required>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
      </mat-form-field>

      <!--boton para enviar la informacion ala base de datos-->
      <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>
    </div>
  </div>
